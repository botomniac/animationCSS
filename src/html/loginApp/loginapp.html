<!DOCTYPE html>
<html>

<head>
    <title>Mr.W login APP</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>

    <!-- CUSTOMS-->
    <link rel="stylesheet" type="text/css" href="/src/dist/css/loginApp.css" />
    
    <!--IMPORT FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>

<body>

    <div class="main">
        <div class="gate">
            <div class="wrapper">
                <img src="/img/loginApp/logo-branco.png" alt="" class="brand">
                <p>The finest, where creativity is never enough!</p>
                <button>sign in</button>
                <img class="arrow" src="/img/loginApp/arrow-down.png" alt="">
            </div>
        </div>
        <div class="card-login">
            <div class="in active">
                <div class="wrapper">
                    <div class="top">
                        <img src="./../../../img/loginApp/signin.png" alt="">
                        <a>sign in</a>
                    </div>
                    <form action="#">
                        <input type="text" placeholder="username">
                        <input type="password" placeholder="password">
                        <button>login</button>
                    </form>
                </div>
            </div>
            <div class="up">
                <div class="wrapper">
                    <div class="top">
                        <img src="/img/loginApp/signup.png" alt="">
                        <a>sign up</a>
                    </div>
                    <form action="#">
                        <input type="text" placeholder="username">
                        <input type="email" placeholder="email">
                        <input type="password" placeholder="password">
                        <button>sign up</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="/src/dist/js/loginApp-min.js"></script>

</body>

</html>
